<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Contact Me!</header>
        <main>
            <h1>Contact Me:</h1>
            <form>
                <legend>Schedule Time With Me!</legend>
                <label for="visitor-first-name">First Name:</label>
                <input type="text" id="visitor-first-name" name="visitor-first-name">

                <label for="visitor-last-name">Last Name:</label>
                <input type="text" id="visitor-last-name" name="visitor-last-name">
                <br>
                <label for="visitor-email">Email:</label>
                <input type="email" id="visitor-email" name="visitor-email">
                <label for="visitor-tel">Telephone:</label>
                <input type="tel" id="visitor-tel" name="visitor-tel">

                <label for="visitor-email">Email:</label>
                <input type="email" id="visitor-email" name="visitor-email">
                <br><br>
                <label for="visitor-message">Leave Me a Message!</label>
                <br>
                <textarea id="visitor-message" name="visitor-message">Leave me a message!</textarea>
                <input type="checkbox" id="like-me-checkbox" name="like-me-checkbox">
                <label for="checkbox">Check if you like me!</label>
                <br>
                <label>How Old Are You?</label>
                <br>
                <input type="radio" id="over-18" name="visitor-age">
                <label for="contact-radio">Over 18</label>
                <input type="radio" id="over-25" name="visitor-age">
                <label for="contact-radio">Over 25</label>
                <input type="radio" id="who-cares" name="visitor-age">
                <label for="contact-radio">Who Cares?!</label>
                <br>
                <label for="job">Why would you like to contact me?</label>
                <select id="job" name="user_job">
                  <optgroup label="Let's Code Together!">
                    <option value="html-css">HTML/CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                  </optgroup>
                  <optgroup label="Let's Adventure">
                  <option value="hula_hoop">Hula Hoop!</option>
                  <option value="bowling">Bowling</option>
                  <option value="hiking">Hiking</option>
                  <option value="snowboarding">Snowboarding</option>
                  <option value="skiing">Skiing</option>
                  </optgroup>
                  <optgroup label="I LOVE PLANTS">
                    <option value="indoor_plants">Indoor Plants</option>
                    <option value="outdoor_plants">Outdoor Plants</option>
                  </optgroup>
                </select>
            </form>

        </main>
        <footer></footer>
    </body>
</html>
